<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | AgroVision</title>

    <!-- Common CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

<div class="container">

    <!-- LOGO -->
    <img src="/images/logo.png" class="logo" alt="AgroVision Logo">

    <!-- APP TITLE -->
    <div class="app-title">AgroVision</div>
    <div class="page-subtitle">Create your account</div>

    <!-- REGISTER FORM -->
    <form onsubmit="registerUser(event)">

        <input type="text"
               id="name"
               placeholder="Full Name"
               required>

        <input type="email"
               id="email"
               placeholder="Email"
               required>

        <input type="password"
               id="password"
               placeholder="Password"
               required>

        <input type="text"
               id="phone"
               placeholder="Phone Number"
               required>

        <button type="submit">Register</button>

    </form>

    <!-- LOGIN LINK -->
	<p class="auth-switch">
	    Already have an account?
	    <a href="/login.html">Login</a>
	</p>

</div>

<!-- JS -->
<script src="/js/api.js"></script>
<script src="/js/auth.js"></script>

</body>
</html>
